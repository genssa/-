<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .image-container {
            position: relative;
            width: 100vw; /* Ширина на весь экран */
            height: 100vh; /* Высота на весь экран */
        }
        .image-container img {
            width: 100%; /* Картинка на всю ширину */
            height: 100%; /* Картинка на всю высоту */
            object-fit: cover; /* Сохранение пропорций */
            display: block;
        }
        .link {
            position: absolute;
            display: block;
            background-color: rgba(255, 0, 0, 0.3); /* Временная подсветка для проверки */
            cursor: pointer;
        }
        /* Ссылка на "BUY" */
        .buy-link {
            top: calc(50% + 9cm); /* Центр по вертикали + 9 см */
            left: calc(50% - 4cm - 8%); /* Сдвиг влево на 4 см + половина ширины ссылки */
            width: 8%; /* Ширина ссылки */
            height: 10%; /* Высота ссылки */
        }
        /* Ссылка на "JOB" */
        .job-link {
            top: calc(50% + 9cm); /* Центр по вертикали + 9 см */
            left: calc(50% + 4cm); /* Сдвиг вправо на 4 см */
            width: 8%; /* Ширина ссылки */
            height: 10%; /* Высота ссылки */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./визитка.png" alt="Clickable Image">
        <!-- Ссылка на BUY -->
        <a href="https://t.me/genSSA_bot" class="link buy-link" target="_blank"></a>
        <!-- Ссылка на JOB -->
        <a href="https://t.me/MrGenka" class="link job-link" target="_blank"></a>
    </div>
</body>
</html>
