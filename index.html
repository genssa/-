<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .image-container {
            position: relative;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .link {
            position: absolute;
            display: block;
            background-color: rgba(0, 0, 0, 0); /* Прозрачный фон */
            cursor: pointer; /* Указатель мыши */
        }
        /* Ссылка на "BUY" */
        .buy-link {
            top: 80%; /* Позиция сверху */
            left: 20%; /* Позиция слева */
            width: 10%; /* Ширина области */
            height: 10%; /* Высота области */
        }
        /* Ссылка на "JOB" */
        .job-link {
            top: 80%; /* Позиция сверху */
            left: 70%; /* Позиция слева */
            width: 10%; /* Ширина области */
            height: 10%; /* Высота области */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Ваша картинка -->
        <img src="./визитка.png" alt="Clickable Image">
        <!-- Ссылки -->
        <a href="https://t.me/genSSA_bot" class="link buy-link" target="_blank"></a>
        <a href="https://t.me/MrGenka" class="link job-link" target="_blank"></a>
    </div>
</body>
</html>
