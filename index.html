<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .image-container {
            position: relative;
            width: 100vw; /* Картинка на всю ширину экрана */
            height: 100vh; /* Картинка на всю высоту экрана */
        }
        .image-container img {
            width: 100%; /* Растягиваем картинку на всю ширину */
            height: 100%; /* Растягиваем картинку на всю высоту */
            object-fit: cover; /* Сохраняем пропорции */
            display: block;
        }
        .link {
            position: absolute;
            display: block;
            cursor: pointer;
            text-decoration: none; /* Убираем подчеркивание */
            background-color: transparent; /* Прозрачный фон */
            border: none; /* Убираем границы */
        }
        /* Ссылка на "BUY" */
        .buy-link {
            top: calc(50% + 7cm); /* Центр по вертикали + 7 см */
            left: calc(50% - 6cm - 3cm); /* Сдвиг влево на половину ширины ссылки + половину расстояния */
            width: 6cm; /* Ширина ссылки */
            height: 2cm; /* Высота ссылки */
        }
        /* Ссылка на "JOB" */
        .job-link {
            top: calc(50% + 7cm); /* Центр по вертикали + 7 см */
            left: calc(50% + 3cm); /* Сдвиг вправо на половину расстояния */
            width: 6cm; /* Ширина ссылки */
            height: 2cm; /* Высота ссылки */
        }
        /* Ссылка на genesisworld.link */
        .genesis-link {
            top: calc(50% + 2cm); /* Центр по вертикали + 2 см */
            left: 50%; /* Центр по горизонтали */
            transform: translateX(-50%); /* Сдвиг для центрирования */
            width: 10cm; /* Ширина ссылки */
            height: 4cm; /* Высота ссылки */
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .buy-link, .job-link, .genesis-link {
                width: 80%; /* Ссылки занимают 80% ширины экрана */
                height: 5vh; /* Высота ссылок в процентах от высоты экрана */
            }
            .buy-link {
                top: calc(50% + 20vh); /* Сдвиг вниз для мобильных устройств */
                left: 10%; /* Отступ слева */
            }
            .job-link {
                top: calc(50% + 25vh); /* Сдвиг вниз для мобильных устройств */
                left: 10%; /* Отступ слева */
            }
            .genesis-link {
                top: calc(50% + 10vh); /* Сдвиг вниз для мобильных устройств */
                left: 10%; /* Отступ слева */
                transform: none; /* Убираем центрирование */
            }
        }

        /* Адаптивность для очень маленьких экранов (например, телефоны в портретной ориентации) */
        @media (max-width: 480px) {
            .buy-link, .job-link, .genesis-link {
                width: 90%; /* Ссылки занимают почти всю ширину экрана */
                height: 6vh; /* Высота ссылок немного увеличена */
            }
            .buy-link {
                top: calc(50% + 25vh); /* Сдвиг вниз для маленьких экранов */
            }
            .job-link {
                top: calc(50% + 30vh); /* Сдвиг вниз для маленьких экранов */
            }
            .genesis-link {
                top: calc(50% + 15vh); /* Сдвиг вниз для маленьких экранов */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./визитка.png" alt="Clickable Image">
        <!-- Ссылка на BUY -->
        <a href="https://t.me/genSSA_bot" class="link buy-link" target="_blank"></a>
        <!-- Ссылка на JOB -->
        <a href="https://t.me/MrGenka" class="link job-link" target="_blank"></a>
        <!-- Ссылка на genesisworld.link -->
        <a href="https://genesisworld.link" class="link genesis-link" target="_blank"></a>
    </div>
</body>
</html>
