<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .image-container {
            position: relative;
            width: 100vw; /* Картинка на всю ширину экрана */
            height: 100vh; /* Картинка на всю высоту экрана */
        }
        .image-container img {
            width: 100%; /* Растягиваем картинку на всю ширину */
            height: 100%; /* Растягиваем картинку на всю высоту */
            object-fit: cover; /* Сохраняем пропорции */
            display: block;
        }
        .link {
            position: absolute;
            display: block;
            background-color: rgba(255, 0, 0, 0.3); /* Временная подсветка для проверки */
            cursor: pointer;
        }
        /* Ссылка на "BUY" */
        .buy-link {
            top: calc(50% + 8cm); /* Центр по вертикали + 8 см */
            left: calc(50% - 3cm - 2.5cm); /* Сдвиг влево на половину ширины ссылки + половину расстояния */
            width: 6cm; /* Ширина ссылки */
            height: 3cm; /* Высота ссылки */
        }
        /* Ссылка на "JOB" */
        .job-link {
            top: calc(50% + 8cm); /* Центр по вертикали + 8 см */
            left: calc(50% + 3cm + 2.5cm); /* Сдвиг вправо на половину ширины ссылки + половину расстояния */
            width: 6cm; /* Ширина ссылки */
            height: 3cm; /* Высота ссылки */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./визитка.png" alt="Clickable Image">
        <!-- Ссылка на BUY -->
        <a href="https://t.me/genSSA_bot" class="link buy-link" target="_blank"></a>
        <!-- Ссылка на JOB -->
        <a href="https://t.me/MrGenka" class="link job-link" target="_blank"></a>
    </div>
</body>
</html>
