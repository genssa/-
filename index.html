<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .image-container {
            position: relative;
            width: 100vw; /* Картинка на всю ширину экрана */
            height: 100vh; /* Картинка на всю высоту экрана */
        }
        .image-container img {
            width: 100%; /* Растягиваем картинку на всю ширину */
            height: 100%; /* Растягиваем картинку на всю высоту */
            object-fit: cover; /* Сохраняем пропорции */
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./визитка.png" alt="Full Page Image">
    </div>
</body>
</html>
