<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .image-container {
            position: relative;
            width: 100vw; /* Картинка на всю ширину экрана */
            height: 100vh; /* Картинка на всю высоту экрана */
        }
        .image-container img {
            width: 100%; /* Растягиваем картинку на всю ширину */
            height: 100%; /* Растягиваем картинку на всю высоту */
            object-fit: cover; /* Сохраняем пропорции */
            display: block;
        }
        .link {
            position: absolute;
            display: block;
            cursor: pointer;
            text-decoration: none; /* Убираем подчеркивание */
            color: black; /* Цвет текста */
            background-color: transparent; /* Прозрачный фон */
            text-align: center; /* Выравнивание текста */
            border-radius: 5px; /* Скругленные углы */
        }
        /* Ссылка на "BUY" */
        .buy-link {
            top: calc(50% + 7cm); /* Центр по вертикали + 7 см */
            left: calc(50% - 6cm - 3cm); /* Сдвиг влево на половину ширины ссылки + половину расстояния */
            width: 6cm; /* Ширина ссылки */
            height: 2cm; /* Высота ссылки */
            line-height: 2cm; /* Центрирование текста по вертикали */
        }
        /* Ссылка на "JOB" */
        .job-link {
            top: calc(50% + 7cm); /* Центр по вертикали + 7 см */
            left: calc(50% + 3cm); /* Сдвиг вправо на половину расстояния */
            width: 6cm; /* Ширина ссылки */
            height: 2cm; /* Высота ссылки */
            line-height: 2cm; /* Центрирование текста по вертикали */
        }
        /* Ссылка на genesisworld.link */
        .genesis-link {
            top: calc(50% + 2cm); /* Центр по вертикали + 2 см */
            left: 50%; /* Центр по горизонтали */
            transform: translateX(-50%); /* Сдвиг для центрирования */
            width: 10cm; /* Ширина ссылки */
            height: 4cm; /* Высота ссылки */
            font-size: 1.5rem; /* Размер текста */
            line-height: 4cm; /* Центрирование текста по вертикали */
            font-weight: bold; /* Жирный текст */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./визитка.png" alt="Clickable Image">
        <!-- Ссылка на BUY -->
        <a href="https://t.me/genSSA_bot" class="link buy-link" target="_blank">BUY</a>
        <!-- Ссылка на JOB -->
        <a href="https://t.me/MrGenka" class="link job-link" target="_blank">JOB</a>
        <!-- Ссылка на genesisworld.link -->
        <a href="https://genesisworld.link" class="link genesis-link" target="_blank">genesisworld.link</a>
    </div>
</body>
</html>
