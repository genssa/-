<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Clickable Links</title>
    <style>
        /* Стили для всего документа */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden; /* Убираем прокрутку */
        }

        /* Контейнер для изображения */
        .image-container {
            position: relative;
            width: 100vw; /* Картинка на всю ширину экрана */
            height: 100vh; /* Картинка на всю высоту экрана */
        }

        /* Изображение */
        .image-container img {
            width: 100%; /* Растягиваем картинку на всю ширину */
            height: 100%; /* Растягиваем картинку на всю высоту */
            object-fit: contain; /* Сохраняем пропорции, чтобы картинка полностью помещалась в экран */
            display: block;
        }

        /* Общие стили для ссылок */
        .link {
            position: absolute;
            display: block;
            cursor: pointer;
            text-decoration: none; /* Убираем подчеркивание */
            background-color: transparent; /* Прозрачный фон */
            border: none; /* Убираем границы */
            transition: background-color 0.3s ease; /* Плавный переход для подсветки */
        }

        /* Подсветка ссылок при наведении */
        .link:hover {
            background-color: rgba(0, 0, 0, 0.3); /* Полупрозрачный черный фон при наведении */
        }

        /* Ссылка на "BUY" */
        .buy-link {
            top: 70%; /* Расположение ссылки относительно высоты экрана */
            left: 20%; /* Расположение ссылки относительно ширины экрана */
            width: 15%; /* Ширина ссылки относительно экрана */
            height: 5%; /* Высота ссылки относительно экрана */
        }

        /* Ссылка на "JOB" */
        .job-link {
            top: 70%; /* Расположение ссылки относительно высоты экрана */
            left: 65%; /* Расположение ссылки относительно ширины экрана */
            width: 15%; /* Ширина ссылки относительно экрана */
            height: 5%; /* Высота ссылки относительно экрана */
        }

        /* Ссылка на genesisworld.link */
        .genesis-link {
            top: 55%; /* Расположение ссылки относительно высоты экрана */
            left: 50%; /* Центр по горизонтали */
            transform: translateX(-50%); /* Центрирование по горизонтали */
            width: 30%; /* Ширина ссылки относительно экрана */
            height: 7%; /* Высота ссылки относительно экрана */
        }

        /* Адаптивность для планшетов */
        @media (max-width: 768px) {
            .buy-link, .job-link, .genesis-link {
                width: 40%; /* Увеличиваем ширину ссылок */
                height: 6%; /* Увеличиваем высоту ссылок */
            }
            .buy-link {
                top: 75%; /* Сдвигаем вниз для планшетов */
                left: 10%; /* Сдвигаем влево */
            }
            .job-link {
                top: 75%; /* Сдвигаем вниз для планшетов */
                left: 50%; /* Сдвигаем вправо */
            }
            .genesis-link {
                top: 60%; /* Сдвигаем вниз для планшетов */
            }
        }

        /* Адаптивность для телефонов */
        @media (max-width: 480px) {
            .buy-link, .job-link, .genesis-link {
                width: 80%; /* Ссылки занимают почти всю ширину экрана */
                height: 8%; /* Увеличиваем высоту ссылок */
            }
            .buy-link {
                top: 80%; /* Сдвигаем вниз для телефонов */
                left: 10%; /* Сдвигаем влево */
            }
            .job-link {
                top: 85%; /* Сдвигаем вниз для телефонов */
                left: 10%; /* Сдвигаем влево */
            }
            .genesis-link {
                top: 65%; /* Сдвигаем вниз для телефонов */
                left: 10%; /* Сдвигаем влево */
                transform: none; /* Убираем центрирование */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Картинка -->
        <img src="https://via.placeholder.com/1920x1080" alt="Clickable Image">
        <!-- Ссылка на BUY -->
        <a href="https://t.me/genSSA_bot" class="link buy-link" target="_blank"></a>
        <!-- Ссылка на JOB -->
        <a href="https://t.me/MrGenka" class="link job-link" target="_blank"></a>
        <!-- Ссылка на genesisworld.link -->
        <a href="https://genesisworld.link" class="link genesis-link" target="_blank"></a>
    </div>
</body>
</html>
