<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .image-container {
            position: relative;
            width: 1000px; /* фиксированная ширина контейнера */
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .link {
            position: absolute;
            display: block;
            background-color: rgba(255, 0, 0, 0.2);
            cursor: pointer;
        }
        /* Ссылка на "BUY" */
        .buy-link {
            bottom: 19px;
            left: 30%;    /* процентное позиционирование от левого края */
            width: 151px;
            height: 38px;
        }
        /* Ссылка на "JOB" */
        .job-link {
            bottom: 11px;
            left: 20%;    /* процентное позиционирование от левого края */
            width: 151px;
            height: 38px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./визитка.png" alt="Clickable Image">
        <a href="https://t.me/genSSA_bot" class="link buy-link" target="_blank"></a>
        <a href="https://t.me/MrGenka" class="link job-link" target="_blank"></a>
    </div>
</body>
</html>
