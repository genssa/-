<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .image-container {
            position: relative;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .link {
            position: absolute;
            display: block;
            background-color: rgba(255, 0, 0, 0.2); /* Красная подсветка для проверки */
            cursor: pointer;
        }
        /* Ссылка на "BUY" */
        .buy-link {
            top: 70%;    /* Опускаем ниже */
            left: 27%;   /* Сдвигаем ближе к центру */
            width: 13%;  /* Устанавливаем ширину */
            height: 10%; /* Устанавливаем высоту */
        }
        /* Ссылка на "JOB" */
        .job-link {
            top: 85%;    /* Опускаем ниже */
            left: 65%;   /* Сдвигаем ближе к центру */
            width: 15%;  /* Устанавливаем ширину */
            height: 10%; /* Устанавливаем высоту */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./визитка.png" alt="Clickable Image">
        <a href="https://t.me/genSSA_bot" class="link buy-link" target="_blank"></a>
        <a href="https://t.me/MrGenka" class="link job-link" target="_blank"></a>
    </div>
</body>
</html>
