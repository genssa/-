<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .image-container {
            position: relative;
            width: 800px; /* Фиксированная ширина изображения */
            height: 500px; /* Фиксированная высота изображения */
        }
        .image-container img {
            width: 100%; /* Изображение занимает весь контейнер */
            height: 100%; /* Изображение занимает весь контейнер */
            display: block;
        }
        .link {
            position: absolute;
            display: block;
            background-color: rgba(255, 0, 0, 0.2); /* Красная подсветка для проверки */
            cursor: pointer;
        }
        /* Ссылка на "BUY" */
        .buy-link {
            bottom: 19px;     /* 0.5 см от низа */
            left: calc(8cm + 150px); /* 8 см от левого края + 150px */
            width: 4cm;       /* ширина 4 см */
            height: 1cm;      /* высота 1 см */
        }
        /* Ссылка на "JOB" */
        .job-link {
            bottom: 11px;     /* 0.3 см от низа */
            right: calc(7cm - 150px); /* 7 см от правого края - 150px */
            width: 4cm;       /* ширина 4 см */
            height: 1cm;      /* высота 1 см */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./визитка.png" alt="Clickable Image">
        <a href="https://t.me/genSSA_bot" class="link buy-link" target="_blank"></a>
        <a href="https://t.me/MrGenka" class="link job-link" target="_blank"></a>
    </div>
</body>
</html>
